services:
  postgres:
    image: postgres:17.4-alpine3.21
    volumes:
      - ./volumes/postgres/data:/var/lib/postgresql/data
      - ./volumes/postgres/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${PHX_POSTGRES_USERNAME}
      POSTGRES_PASSWORD: ${PHX_POSTGRES_PASSWORD}
      POSTGRES_DB: ${PHX_POSTGRES_DATABASE}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vera"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  vera:
    build: .
    ports:
      - "${PHX_PORT}:${PHX_PORT}"
    environment:
      PHX_SERVER: true
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      PHX_HOST: ${PHX_HOST}
      PHX_PRODUCTION_DATABASE_URL: ${PHX_PRODUCTION_DATABASE_URL}
    restart: unless-stopped
