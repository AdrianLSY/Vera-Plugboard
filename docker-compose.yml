services:
  postgres:
    image: postgres:17.4-alpine3.21
    volumes:
      - ./volumes/postgres/data:/var/lib/postgresql/data
      - ./volumes/postgres/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: vera
      POSTGRES_PASSWORD: vera
      POSTGRES_DB: vera
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vera"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  vera:
    build: .
    ports:
      - "4000:4000"
    environment:
      DEVELOPMENT_DATABASE_URL: ecto://vera:vera@postgres:5432/vera_development
      TEST_DATABASE_URL: ecto://vera:vera@postgres:5432/vera_test
      PRODUCTION_DATABASE_URL: ecto://vera:vera@postgres:5432/vera_production
